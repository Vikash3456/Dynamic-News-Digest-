<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News application </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feedparser-js@2.2.1/dist/feedparser.min.js"></script>
</head>
<body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="S.pngk" alt="company logo">
        </a>
        <h3 class=" nav-item" onclick="reload()" >The News Needle</h3>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item"id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item"id="political" onclick="onNavItemClick('political')">Political</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input  id="search-text" type="text" class="news-input" placeholder="Search...">
            <button id="search-button"class="search-button">Search</button>
  
      </div>
    </nav>
<main>
    <div class="card-container container flex" id="card-container">
    </div>
</main>
<template id="template-new-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200 " alt="new photo" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title" >Title of the news</h3>
            <h6 class="news-source" id="news-source">End gadget 24/08/2024</h6>
            <p class="new desc" id="news-desc">This is a brief description of the news.</p>
        </div>
</div> 
</template>
<script src="script.js"></script>

</body>
</html>
